<!DOCTYPE html>
<html>

<head>
  <title>{{actor.name}}</title>
</head>

<body>
  <a href="/">Home</a>
  <h1>{{actor.name}}</h1>
  <ul>
    {% for video in actor.videos %}
    <li>
      <a href="/{{ actor.name }}/{{ video.name }}">
        <p>{{video.name}}</p>
        <br />
        <img src="" alt="{{ video.image }}">
      </a>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
